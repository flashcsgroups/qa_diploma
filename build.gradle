
plugins {
    id 'java'
    // ...
    id 'war'
    id'io.qameta.allure'version'2.8.1'
    id 'io.freefair.lombok' version '4.1.0'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.1'
    testImplementation 'com.codeborne:selenide:5.3.1'
    testImplementation'com.github.javafaker:javafaker:1.0.1'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.16'
    testImplementation'io.qameta.allure:allure-selenide:2.13.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.8'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'

}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
}

allure{

    autoconfigure=true
    version='2.13.0'

    useJUnit5{
        version='2.13.0'
    }

}